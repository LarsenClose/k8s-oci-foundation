name: Terraform Plan

on:
  pull_request:
    paths:
      - 'modules/**'
      - 'environments/**'
      - '*.tf'

permissions:
  contents: read
  pull-requests: write

jobs:
  plan:
    name: Plan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.8.8

      - name: Configure OCI credentials
        if: ${{ secrets.OCI_CONFIG != '' }}
        run: |
          mkdir -p ~/.oci
          echo "${{ secrets.OCI_CONFIG }}" > ~/.oci/config
          echo "${{ secrets.OCI_KEY }}" > ~/.oci/key.pem
          chmod 600 ~/.oci/key.pem ~/.oci/config

      - name: Terraform Init
        working-directory: environments/${{ matrix.environment }}
        run: tofu init -backend=false

      - name: Terraform Plan
        id: plan
        working-directory: environments/${{ matrix.environment }}
        run: |
          tofu plan -no-color -input=false 2>&1 | tee plan.txt || true
          echo "plan<<EOF" >> $GITHUB_OUTPUT
          head -100 plan.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Comment Plan on PR
        uses: actions/github-script@v7
        with:
          script: |
            const plan = `${{ steps.plan.outputs.plan }}`;
            const truncated = plan.length > 65000 ? plan.substring(0, 65000) + '\n...(truncated)' : plan;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `### Terraform Plan for \`${{ matrix.environment }}\`

            \`\`\`hcl
            ${truncated}
            \`\`\`

            *Plan generated by GitHub Actions*`
            });
