---
# Infrastructure Controllers Kustomization
# Deploys: cert-manager, istio, vault, ingress-nginx, external-dns
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-controllers
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./gitops/infrastructure/controllers
  prune: true
  wait: true
  # SOPS decryption for encrypted secrets
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  # Variable substitution from cluster settings
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
        optional: true
---
# Infrastructure Configs Kustomization
# Deploys: ClusterIssuer, Istio Gateway, Network Policies
# Depends on controllers being ready first
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-configs
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-controllers
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./gitops/infrastructure/configs
  prune: true
  wait: true
  # Variable substitution
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
        optional: true
