---
# Application Deployments Kustomization
# Deploys your applications after infrastructure is ready
# Add application directories to gitops/apps/ and reference them in gitops/apps/kustomization.yaml
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-configs
  interval: 1h
  retryInterval: 1m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./gitops/apps
  prune: true
  wait: true
  # SOPS decryption for encrypted application secrets
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  # Variable substitution
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
        optional: true
